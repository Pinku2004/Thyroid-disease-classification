<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thyroid Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }

        .positive {
            background: #f8d7da;
            color: #721c24;
        }

        .negative {
            background: #d4edda;
            color: #155724;
        }

        .note {
            font-size: 13px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>

<body>

<header>
    <h1>Thyroid Disease Prediction</h1>
    <p>Patient Data Input</p>
</header>

<div class="container">

    <label>Age</label>
    <input type="number" id="age">

    <label>TSH Level</label>
    <input type="number" step="0.01" id="tsh">

    <label>T3 Level</label>
    <input type="number" step="0.01" id="t3">

    <label>T4 Level</label>
    <input type="number" step="0.01" id="t4">

    <label>Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <button onclick="predict()">Predict</button>

    <div id="output"></div>

    <div class="note">
        ⚠️ This is a demo prediction for academic purposes only.
    </div>

</div>

<script>
    function predict() {
        let tsh = parseFloat(document.getElementById("tsh").value);
        let t3 = parseFloat(document.getElementById("t3").value);
        let t4 = parseFloat(document.getElementById("t4").value);

        let output = document.getElementById("output");

        if (isNaN(tsh) || isNaN(t3) || isNaN(t4)) {
            output.innerHTML = "<div class='result positive'>Please enter all values</div>";
            return;
        }

        // Simple rule-based demo logic
        if (tsh > 5 || t3 < 0.8 || t4 < 5) {
            output.innerHTML = "<div class='result positive'>⚠️ Thyroid Disease Detected</div>";
        } else {
            output.innerHTML = "<div class='result negative'>✅ No Thyroid Disease Detected</div>";
        }
    }
</script>

</body>
</html>
